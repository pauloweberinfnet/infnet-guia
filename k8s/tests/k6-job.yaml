apiVersion: batch/v1
kind: Job

metadata:
  name: k6-stress-test
spec:
  template:
    spec:
      containers:
      - name: k6
        image: ghcr.io/grafana/k6:latest
        command: ["k6", "run", "/scripts/stress-test.js"]
        volumeMounts:
        - name: k6-scripts
          mountPath: /scripts
      restartPolicy: Never
      volumes:
      - name: k6-scripts
        configMap:
          name: k6-script
  backoffLimit: 0